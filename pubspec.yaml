name: localekit
description: Free, open-source desktop i18n tool for Flutter and cross-framework projects.
publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'
  flutter: '>=3.19.0'

dependencies:
  flutter:
    sdk: flutter

  # State management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # Navigation
  go_router: ^14.0.0

  # Local database
  drift: ^2.22.1
  drift_flutter: ^0.2.4

  # Secure storage (AI API keys)
  flutter_secure_storage: ^9.2.2

  # File system
  file_picker: ^8.1.7
  path_provider: ^2.1.5
  path: ^1.9.1

  # Networking (AI API calls)
  http: ^1.2.2

  # Dart AST parsing (Flutter string extraction)
  analyzer: ^7.3.0

  # Immutable models + JSON
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0

  # File format support
  yaml: ^3.1.3
  archive: ^4.0.4
  crypto: ^3.0.6
  intl: ^0.20.2

  # Preferences
  shared_preferences: ^2.3.5

  # UI utilities
  url_launcher: ^6.3.1
  window_manager: ^0.4.3
  re_highlight: ^0.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Code generation
  build_runner: ^2.4.13
  drift_dev: ^2.22.1
  riverpod_generator: ^2.4.3
  freezed: ^2.5.7
  json_serializable: ^6.9.2

  # Linting
  very_good_analysis: ^7.0.0

  # Testing
  mocktail: ^1.0.4

flutter:
  uses-material-design: true
